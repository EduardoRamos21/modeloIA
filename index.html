<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de imagen por IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00c3ff;
            --secondary-color: #5e17eb;
            --dark-bg: #121212;
            --panel-bg: rgba(30, 30, 40, 0.8);
            --text-color: #ffffff;
            --accent-color: #ff00c8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), #1a1a2e);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(94, 23, 235, 0.1), transparent 60%);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: var(--panel-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 195, 255, 0.05), transparent);
            transform: rotate(45deg);
            animation: shine 8s linear infinite;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 195, 255, 0.3);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .start-btn {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.8rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.5);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 500;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 195, 255, 0.8);
        }
        
        .start-btn:active {
            transform: translateY(1px);
        }
        
        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .start-btn:hover::before {
            left: 100%;
        }
        
        #webcam-container {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.3);
            border: 2px solid rgba(0, 195, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #webcam-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0, 195, 255, 0.5);
            pointer-events: none;
            z-index: 2;
        }
        
        #webcam-container canvas {
            border-radius: 10px;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #label-container {
            width: 100%;
            max-width: 400px;
            background: rgba(20, 20, 30, 0.7);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 195, 255, 0.2);
        }
        
        #label-container div {
            font-family: 'Orbitron', sans-serif;
            margin: 0.8rem 0;
            padding: 0.8rem 1rem;
            background: rgba(30, 30, 50, 0.7);
            border-radius: 8px;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            border-left: 3px solid var(--primary-color);
            transition: all 0.3s ease;
        }
        
        #label-container div:hover {
            background: rgba(40, 40, 60, 0.9);
            transform: translateX(5px);
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            #webcam-container {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Reconocimiento de imagen por IA</h1>
        <p class="subtitle">Por Jorge Eduardo Ramos Dias</p>
        
        <button type="button" class="start-btn" onclick="init()">Iniciar Detecci√≥n</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>
    
    <div class="footer">
        &copy; 2023 AI Vision Recognition | UNACH
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/Gpr6CbStq/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Convenience function to setup a webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(300, 300, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
